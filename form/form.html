<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Patient Form</title>
</head>
<body>
   
 <div class="form-container">
        <h2>Patient Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="patientName">Patient Name <span style="color: red;">*</span></label>
                <input type="text" id="patientName" name="patientName" placeholder="Enter patient name" required>
            </div>
            <div class="form-group">
                <label for="patientAge">Patient Age <span style="color: red;">*</span></label>
                <input type="number" id="patientAge" name="patientAge" placeholder="Enter patient age" required>
            </div>
            <div class="form-group">
                <label for="patientLocation">Patient Location</label>
                <input type="text" id="patientLocation" name="patientLocation" placeholder="Enter patient location">
            </div>
            <div class="form-group">
                <label for="patientComplaint">Patient Complaint <span style="color: red;">*</span></label>
                <input type="text" id="patientComplaint" name="patientComplaint" placeholder="Enter patient complaint" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
